name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - master
      - main
      - 'fix/swa-nextjs-no-functions'
      - 'fix/swa-nextjs-no-functions-v2'
      - 'fix/swa-pipeline-hardening'
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - master
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false

      # CI-only neutralization so no Functions folder exists in the workspace
      - name: Neutralize any embedded Functions folders (CI-only)
        shell: bash
        run: |
          rm -rf swa-db-connections api functions

      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_GENTLE_PLANT_0F873710F }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "."
          output_location: ".next"
          skip_api_build: true
          api_location: ""          # do not remove; keep as empty string
          data_api_location: ""     # do not remove; keep as empty string

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_GENTLE_PLANT_0F873710F }}
          action: "close"
